<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>\Open the Lock🔓🔐</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/%C3%87art_app_beyaz_%282%29.png/600px-%C3%87art_app_beyaz_%282%29.png" type="image/x-icon" />


</head>
<body>
<section id="label">
	<div>Level: <span id="level"></span></div>
</section>
<section id="padlock">
	<div id="shackle"></div>
	<div>
		<div id="notch-dial" class="dial">

			<div id="line"></div>
		</div>
	</div>
	<div id="lock"></div>
</section>

</html>
